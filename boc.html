<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Top-Up via BOC Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    .screenshot-preview {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Fire Top-Up via BOC Bank</h2>
    <p>Please fill in your payment and game details below:</p>

    <label>Free Fire UID</label>
    <input type="text" id="uid" placeholder="e.g. 123456789">

    <label>Your Name</label>
    <input type="text" id="name" placeholder="e.g. Kumar">

    <label>Your WhatsApp Number</label>
    <input type="text" id="userWhatsapp" placeholder="e.g. 0771234567">

    <label>Transaction ID</label>
    <input type="text" id="txid" placeholder="BOC Transaction ID">

    <label>Amount Paid (Rs)</label>
    <input type="number" id="amount" placeholder="e.g. 550">

    <label>Upload Payment Screenshot</label>
    <input type="file" id="screenshot" accept="image/*" onchange="previewImage()">
    <img id="preview" class="screenshot-preview" style="display:none;" />

    <button onclick="sendWhatsApp()">Send via WhatsApp</button>
  </div>

  <script>
    function previewImage() {
      const file = document.getElementById("screenshot").files[0];
      const preview = document.getElementById("preview");
      const reader = new FileReader();
      reader.onloadend = function () {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function sendWhatsApp() {
      const uid = document.getElementById("uid").value;
      const name = document.getElementById("name").value;
      const userWhatsapp = document.getElementById("userWhatsapp").value;
      const txid = document.getElementById("txid").value;
      const amount = document.getElementById("amount").value;

      const message = `Hello Anojan ðŸ‘‹,\n\nFree Fire Top-Up Request:\nName: ${name}\nUser WhatsApp: ${userWhatsapp}\nFree Fire UID: ${uid}\nTransaction ID: ${txid}\nAmount: Rs.${amount}\n\nBOC Account: 81404240\nPlease verify and top-up the diamonds.`;

      const phone = "94750191513"; // Your WhatsApp number
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
